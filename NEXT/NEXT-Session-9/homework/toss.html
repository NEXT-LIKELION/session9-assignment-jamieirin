<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>토스뱅크 클론</title>
    <link rel="stylesheet" href="toss.css" />
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="logo"></div>
            </div>
        </header>


        <main class="main">

            <h1 class="main-title">토스뱅크</h1>


            <section class="bank-card">

                <div class="bank-item">
                    <div class="bank-info">
                        <p class="title">토스뱅크 통장</p>
                        <p class="amount">150,009원</p>
                    </div>
                    <button class="send-button">송금</button>
                </div>

                <div class="bank-item">
                    <div class="bank-info">
                        <p class="title">달려라2030통장</p>
                        <p class="amount">73,820원</p>
                    </div>
                    <button class="send-button">송금</button>
                </div>

                <div class="bank-item">
                    <div class="bank-info">
                        <p class="title">투자 모아보기 · 8개</p>
                        <p class="amount highlight">
                            90,000,000원
                            <span class="rate">+12.5%</span>
                        </p>
                    </div>
                </div>

                <div class="more-link">내 계좌 · 대출 · 증권 · 포인트 보기</div>
            </section>


            <section class="consume-section">
                <div class="consume-item">
                    <div class="consume-left">
                        <div class="consume-icon"></div>
                        <div class="consume-info">
                            <p class="title">이번 달 소비</p>
                            <p class="amount">125,000원</p>
                        </div>
                    </div>
                    <div class="consume-right">새 내역 1건</div>
                </div>

                <div class="consume-item">
                    <div class="consume-left">
                        <div class="card-icon"></div>
                        <div class="consume-info">
                            <p class="title">3월 25일 날 카드값</p>
                            <p class="amount">921,000원</p>
                        </div>
                    </div>
                    <div class="consume-right">D-3</div>
                </div>
            </section>


            <section class="credit-section">
                <div class="credit-title">내 신용 점수</div>
            </section>


            <section class="shortcut-section">
                <button class="shortcut-btn">계좌 개설</button>
                <button class="shortcut-btn">카드 발급</button>
                <button class="shortcut-btn">대출 받기</button>
            </section>
        </main>


        <nav class="bottom-nav">

            <a href="#" class="nav-item active">
                <div class="nav-icon home-icon"></div>
                <span>홈</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon benefit-icon"></div>
                <span>혜택</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon tosspay-icon"></div>
                <span>토스페이</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon stock-icon"></div>
                <span>주식</span>
            </a>

            <a href="#" class="nav-item">
                <div class="nav-icon all-icon"></div>
                <span>전체</span>
            </a>
        </nav>
    </div>
</body>

</html>
